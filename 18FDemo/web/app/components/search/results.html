<div ng-controller="SearchController" class="panel col-md-offset-1 col-md-offset-1" ng-init="init();" style="width: 60%">
	<div class="panel-body row" style="background-color: lightgrey;">
		<div class="col-md-2" style="padding-top: 5px;">
			<img alt="logo" src="/demo/assets/img/logo.png" width="100"
				height="25" />
		</div>
		<div class="input-group col-md-8">
			<input ng-keypress="($event.which === 13)?search():0"
				id="suggestMain" type="text" class="form-control" ng-model="term">
			<span ng-click="search();" style="cursor: pointer;" class="input-group-addon"><span
				class="glyphicon glyphicon-search text-primary"></span></span>
		</div>
	</div>
	<table class="table" style="width: 80%">
		<tbody>
			<tr>
				<td class="pull-right" ng-if="rows.meta.results.total">Total {{rows.meta.results.total}} results.</td>
			</tr>
			<tr ng-repeat="row in rows.results">
				<td align="justify" style="border: none;padding-bottom: 20px;padding-top: 15px">
					<h4 style="color: blue;">{{row.openfda.brand_name[0]}} - (MFD by: {{row.openfda.manufacturer_name[0]}})</h4>
					<span ng-if="row.adverse_reactions[0]">{{row.adverse_reactions[0]}}<br/></span>
					<span ng-if="row.warnings[0]">{{row.warnings[0]}}</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
